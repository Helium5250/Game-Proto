<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="../package/modern-normalize.css">
  <link rel="stylesheet" href="./dialog.css">

  <script src="./dialog.js" defer></script>
  <title>Dialog Tool</title>
</head>

<body>
  <div id="tpl-div">
    <div class="card response">
      <p class="msg"></p>
    </div>

    <ul class="reply-panel">
      <li class="card reply">
        <p class="msg"></p>
      </li>
      <li class="card reply">
        <p class="msg"></p>
      </li>
      <li class="card reply">
        <p class="dialog"></p>
      </li>
    </ul>

    <div id="card-control">
      <button id="edit">
        <span class="material-icons">
          edit
        </span>
        <span>
          Edit
        </span>
      </button>
      <button id="delete">
        <span class="material-icons">
          delete
        </span>
        <span>
          Delete
        </span>
      </button>
      <button id="add-response">
        <span class="material-icons">
          message
        </span>
        <span>
          Add Response
        </span>
      </button>
      <button id="add-reply">
        <span class="material-icons">
          insert_comment
        </span>
        <span>
          Add Reply
        </span>
      </button>
    </div>

    <div id="edit-control">
      <textarea name="textbox"></textarea>
      <div>
        <button id="edit-confirm">
          <span class="material-icons">
            check
          </span>
          <span>
            Confirm
          </span>
        </button>
        <button id="edit-cancel">
          <span class="material-icons">
            close
          </span>
          <span>
            Cancel
          </span>
        </button>
      </div>
    </div>
  </div>

  <main id="card-grid">

  </main>

  <nav id="bottom-nav">
    <button id="new-btn">
      <span class="material-icons">
        add_box
      </span>
      <span>Add Book</span>
    </button>

    <button id="clear-btn">
      <span class="material-icons">
        clear_all
      </span>
      <span>Clear Local Storage</span>
    </button>
  </nav>
</body>

</html>
